<!DOCTYPE html>
<html>

<head>
    <style>
        figure {
            margin: 0;
            padding: 10px;
        }

        img {
            width: 100%;
            display: block;
        }

        .gradient-border {
            width: 50%;
            position: relative;
            margin: 0 auto;
        }

        .gradient-border::before {
            content: "";
            position: absolute;
            z-index: -1;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-image: linear-gradient(#1a1a1a, #1560bd);
        }
    </style>
    <!-- <script src="index.js"></script> -->
    <!-- <link rel="stylesheet" href="site.css"> -->
</head>

</html>

<body>
    <!-- <div class="curtain">
        <div class="invert">
            <h2>Curtain Effect</h2>
        </div>
    </div> -->
    @foreach(var item in Model.Galery)
    {
    <div class="gradient-border">
        <figure>
            <img src="@item.MediaUrl()" alt="@item.Name">
        </figure>
    </div>
    }

</body>
